<app-header (routTo)="onPageRequest($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="(pageRequested$ | async) === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="(pageRequested$ | async) !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
